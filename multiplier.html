<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MATH TABLE</a>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h3>Math Table</h3>
                    </div>
                    <div class="card-body bg-light text-blue">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="req-number">Enter the number</label>
                                        <input type="number" id="req-number" class="form-control" placeholder="Your number">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="multiplier" class="form-label">Select the multiplier</label>
                                        <input type="range" class="form-control-range" id="multiplier" min="1" max="10" value="1">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2 d-flex align-items-center">
                <h1 class="display-2">
                    <span class="badge badge-secondary" id="number">1</span>
                </h1>
            </div>
            <div class="col-2 d-flex align-items-center">
                <h1>
                    <i class="fas fa-times fa-2x text-secondary"></i>
                </h1>
            </div>
            <div class="col-2 d-flex align-items-center">
                <h1 class="display-2">
                    <span class="badge badge-secondary" id="multi">1</span>
                </h1>
            </div>
            <div class="col-2 d-flex align-items-center">
                <h1>
                    <i class="fas fa-equals fa-2x text-secondary"></i>
                </h1>
            </div>
            <div class="col-4 d-flex align-items-center">
                <h1 class="display-2">
                    <span class="badge badge-secondary" id="result">1</span>
                </h1>
            </div>
        </div>
    </div>
    
    
    <script src="multiplier.js"></script>
</body>
</html>
